<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
                <ul>
                    <li><h3>This is Restaurant {{restaurant.id}}</h3></li>
                    <a href="{% url 'restaurant-detail' restaurant.id %}"><li><h3>{{restaurant.name}}</h3></li></a>

                </ul>
        {% endfor %}
    </body>
</html>
